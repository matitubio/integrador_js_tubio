<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Carrito</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <header>
          <h1 class="logo">Tienda Mati</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-arrow-bar-left"></i>Seguir Comprando
              </a>
            </li>

            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html">
                <i class="bi bi-cart-fill"></i>Carrito
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Hecho con ðŸ’™ por Mati Tubio</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Tu carrito esta vacio <i class="bi bi-emoji-frown"></i>
          </p>
          <div id="carrito-productos" class="carrito-productos disabled"></div>

          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button class="carrito-acciones-comprar">Comprar Ahora</button>
            </div>
          </div>

          <p id="carrito-comprado" class="carrito-comprado disabled">
            Muchas gracias por tu compra <i class="bi bi-emoji-sunglasses"></i>
          </p>
        </div>
      </main>
    </div>
    <script src="./carrito.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
